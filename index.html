<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class=container>

        <div class="title">
            <h1>Interact with the buttons our doggo assistant will give you helpful tips</h1>
        </div>

        <div class="wrapper">
        
            <div class="box box1" id="box1">
                <button type="button" id="button1" class="btn btn1"  >Button 1</button>
            </div>
            <div class="box box2" id="box2">
                <button type="button" id="button2" class="btn btn2"  >Button 2</button>
            </div>
            <div class="box box3" id="box3">
                <button type="button" id="button3" class="btn btn3"  >Button 3</button>
            </div>
            <div class="box box4" id="box4">
                <button type="button" id="button4" class="btn btn4"  >Button 4</button>
            </div>

        </div>

        <div  class="dog assistant" id="assistant">
            <div class="dog-head">
                <img src="http://www.clker.com/cliparts/j/3/Z/Y/D/5/dog-head-md.png" alt="dog"/>
            </div>
        </div>

    </div>    

    <script src="app.js" type="module"></script>
</body>
</html>
